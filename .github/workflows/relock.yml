name: relock

on:
  workflow_dispatch:
  issue_comment:

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: run
        uses: conda-incubator/relock-conda@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: '@@GIT_USER_NAME@@'

