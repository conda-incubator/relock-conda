name: relock

on:
  workflow_dispatch:
  issue_comment:

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: run
        uses: conda-incubator/relock-conda@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: '@@GIT_USER_NAME@@'

